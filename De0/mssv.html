            var name = document.getElementById('Field0');

            var hoten = ktName(name.value);

            if (hoten.length <= 0 && hoten2.length <= 0)
            {
                alert('Xin hãy điền đầy đủ thông tin!');
                return false;
            }
            return true;
        }

        function country(s) {
            var state = document.getElementById('Field5');
            var country = document.getElementById('Field7');
            
            switch(s.length)
            {
                case 0:
                    country.disabled = true;
                    break;
                default:
                    country.disabled = false;
                    country.focus();
                    break;
            }
        }

        function change(num) {
            switch(num) {
                case 0:
                    return ("");
                case 1:
                    return 93;
                case 2: 
                    return 966;
                case 3:
                    return 34;
                case 4:
                    return 44;
                case 5:
                    return 1;
                case 6:
                    return 84;
            }
        }

        function Draw() {
            var i, j, k;
            var count = 0;
            var n = document.getElementById("num").value;
            var s = "<table>";
            for (i = 1; i <= n; i++)
            {
                s = s + "<tr>";
                for (j = 1; j <= n - i; j++)
                {
                    s = s + "<td>" + ("&nbsp;&nbsp;") +  "</td>";;
                }
                for (k = 1; k <= 2*i-1; k++)
                {
                    count++;
                    s = s + "<td>" + count + ("&nbsp;&nbsp;") +  "</td>";
                }
                s = s + "</tr>";
            }
            s = s + "</table>";
            var DrawObj = document.getElementById("VungVe");
            DrawObj.innerHTML = s;
        }
