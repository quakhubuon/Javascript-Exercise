<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bai4() {
            var n, t, p;
            n = document.form.input.value;
            var s = 0;
            for (var i = 0; i <= n;i++)
            {
                t = Math.pow(-1, (i+1));
                p = Math.pow(i, i);
                s += (t * p);
            }
            document.form.output.value = s;
        }
    </script>

    <center>
        <form action="" name="form">
            <table border="1">
                <tr>
                    <td>Nhập N: <input type="text" name="input"></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="button" value="Tính" onclick="bai4()"></td></center>
                </tr>
                <tr>
                    <td>Kết quả: <input type="text" name="output"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
