<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
    	<title> DOM Event 5 </title>
		<script>
			function changeByEvent(evt)
			{
				alert(evt);
				alert(evt.target); // Mozilla
				alert("Mozilla vua chay");
				alert(evt.srcElement); // IE	
				alert("IE vua chay");
			}
		</script></head>
    
    <body>
        <div id="testEvent" onclick="changeByEvent(event);">
        Khoa CNTT - Dai Hoc Sai Gon - TP.HCM.
        </div>
    </body> 

</html>
