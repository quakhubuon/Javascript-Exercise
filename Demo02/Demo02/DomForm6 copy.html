<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML as DOM</title>

    <script>
        // to test getting control
        function test() {
            //alert('có gọi hàm');
            var f1 = document.form2;
            alert(f1.name);
            var txt = f1.txtB;
            alert(txt.value);
        }

        function detectEvent(e) {
            var evt = e || window.event;
            alert(evt.type);
            alert(evt.keyCode);
            alert(evt.charCode);
        }
    </script>

</head>

<body>

    <form name='form1' action="">
        <input name="txtA" type="text" value="A" onkeydown="detectEvent(event);">
        <input name="A" type="submit" value="form1">
        <input name="testA" type="button" value="Test">
    </form>
    <hr>
    <form name='form2' action="">
        <input name="txtB" type="text" value="B">
        <input name="B" type="submit" value="form2">
    </form>
</body>

</html>
