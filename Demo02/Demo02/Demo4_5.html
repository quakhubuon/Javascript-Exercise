<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Combo-box & Radio button</title>

    <script>
        function changeCheckBox(cboSoThich) {
            var sSoThich = cboSoThich.value;
            //alert(sSoThich);		

            var s; // chuỗi trung gian để phát sinh mã HTML hiển thị các check-box

            switch (sSoThich) {
                case 'boi_loi':
                    s = phatSinhCheckBoxBoiLoi();
                    break;
                case 'vo_thuat':
                    s = phatSinhCheckBoxVoThuat();
                    break;
                default:
                    s = ''; // không chọn sở thích, không có check-box nào
                    break;
            }

            // phát sinh mã HTML để hiển thị các check box tương ứng với từng lựa chọn sở thích
            var objCheckBoxHTML = document.getElementById('checkBoxHTML');
            //alert(objCheckBoxHTML + ': ' + objCheckBoxHTML.innerHTML);
            objCheckBoxHTML.innerHTML = s;
        }

        function phatSinhCheckBoxBoiLoi() {
            var kq = '<input name="chk1" type="checkbox" value="buom" />Bơi bướm' +
                '<input name="chk2" type="checkbox" value="sai" />Bơi chó' +
                '<input name="chk3" type="checkbox" value="cho" />Bơi ếch';

            return kq;
        }

        function phatSinhCheckBoxVoThuat() {
            var kq = '<input name="chk1" type="checkbox" value="karate" />Karate' +
                '<input name="chk2" type="checkbox" value="judo" />Judo';


            return kq;
        }

        // Lưu ý: chọn combo-box item bằng chuột và bằng phím (phải nhấn Enter để phát sinh sự kiện Change)

        function chageForRadio(objRadio) {
            //alert(objRadio.value);

            var cboCauHoi = document.form1.cboCauHoi;
            var txtCauHoi = document.form1.txtCauHoi;

            switch (objRadio.value) {
                case 'chon':
                    cboCauHoi.disabled = false;
                    txtCauHoi.readOnly = true;
                    cboCauHoi.focus(); // lưu ý
                    break;
                case 'nhap':
                    cboCauHoi.disabled = true;
                    txtCauHoi.readOnly = false;
                    txtCauHoi.focus(); // lưu ý
                    txtCauHoi.select();
                    break;
                default:
                    break;
            }
        }
    </script>

</head>

<body>
    <form action="xuly.php" method="get" name="form1">

        Sở thích:
        <select name="cboSoThich" onchange="changeCheckBox(this);">
                  
                  <option value='boi_loi'>Bơi lội</option>
                  <option value='vo_thuat'>Võ thuật</option>
                  <option value=''>Chọn sở thích</option>
            </select>
        <div id="checkBoxHTML">
            <input name="chk1" type="checkbox" value="buom" />Bơi bướm
            <input name="chk1" type="checkbox" value="buom" />Bơi chó
            <input name="chk2" type="checkbox" value="sai" />Bơi ếch

        </div>

        <br />
        <hr /><br />
        <input name="rdTraLoi" type="radio" value="chon" checked="checked" onclick="chageForRadio(this);" />Chọn câu hỏi
        <input name="rdTraLoi" type="radio" value="nhap" onclick="chageForRadio(this);" />Nhập câu hỏi
        <br /> Câu hỏi:
        <select name="cboCauHoi">
                  <option value='-1'>Chọn câu hỏi</option>
                  <option value='1'>Câu hỏi 1...</option>
                  <option value='2'>Câu hỏi 2...</option>
            </select>
        <input name="txtCauHoi" type="text" value="Nhập câu hỏi" readonly="readonly" />
    </form>
</body>

</html>
