<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>String in JavaScript</title>
</head>

<body>
    <script>
        var txt = "Hello world!";
        document.write("<p>Bold: " + txt.bold() + "</p>");
        document.write("<p>Bold: <b>" + txt + "</b></p>");
        var str = "vacation";
        var temp = str.charAt(2);
        alert(temp);
    </script>
</body>
