<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cau Truc Dieu Khien 1</title>
</head>

<body>
	
	<script>
		var i = 5;
	  	
		while(i > 0)
	  	{
			document.write(i--);
	  	}
	  	document.write('<br>');
	  	
		do
	  	{
			document.write(--i);
		}
		while(i > 0);
		
		document.write('<br><hr>');
	</script>
    
</body>
</html>
