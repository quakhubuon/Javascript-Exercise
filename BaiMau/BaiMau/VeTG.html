<html>
    <head>
        <title>Bai tap ve tam giac</title>
        <script>
            function VeTamGiacVuong(){
               var n= frmVe.txtVe.value;
               // Di kiem tra gia tri nguyen duong?
               var m=0;
               var s="<table border='0'>";
               for(var i=0;i<n;i++){
                   s=s+"<tr>";
                   for(var j=0;j<=i;j++){
                        s=s+ "<td>" +  m + "</td>";
                        m++;
                   }
                   s=s+"</tr>";
               }
               s=s+"</table>";
               var objVe=document.getElementById("VungVe");
               objVe.innerHTML=s;
            }
        </script>
    </head>
    <body>
        <form name="frmVe">
            Nhap canh tam giac <input type="text" name ="txtVe"/>
            <input type="button" name="Ve" value="Tam giac vuong" onclick="VeTamGiacVuong();"/>
            <div id="VungVe"> Ve tam giac tai day:</div>
        </form>
    </body>
</html>
